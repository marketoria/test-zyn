<script type="text/javascript"> 
 var timer;  
    var hidding = false;  
    $(document).mousemove(function () {  
        if(hidding){  
          hidding = false;  
          return;  
        }  
            if (timer) {  
                clearTimeout(timer);  
                timer = 0;  
            }  
            $('html').css({  
                cursor: ''  
            });  
        timer = setTimeout(function () {  
        hidding = true;  
            $('html').css({  
                cursor: 'none'  
            });  
        }, 2000)  
    });  

</script>
